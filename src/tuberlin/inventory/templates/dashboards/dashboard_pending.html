{% extends 'dashboards/base_dashboard.html' %}

{% block title %}
  Angebote
{% endblock %}

{% block content %}
  {% include 'dashboards/offer_tabs.html' %}

  <table id="id_objekts_table"
         style="width: 100%"
         data-ajax="/api/offers/pending/?format=datatables">
    <thead>
      {% include 'dashboards/offer_table.html' %}
    </thead>
    <tbody>

    </tbody>
  </table>

  <script type="text/javascript">
    $.fn.dataTableExt.pager.numbers_length = 30;
    var objekts_table = null;
    $(document).ready(function() {
      objekts_table = $("#id_objekts_table").DataTable({
        "stateSave": false,
        "pagingType": "full_numbers",
        "order": [[4, "desc"]],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/German.json"
        },
        'columnDefs': [
            {
                'orderData':[5], 'targets': [3]
            },
            {
                'orderData':[6], 'targets': [4]
            },
            {
                'targets': [5],
                'visible': false,
                'searchable': false
            },
            {
                'targets': [6],
                'visible': false,
                'searchable': false
            },
        ],
      });
    });
  </script>
{% endblock %}
