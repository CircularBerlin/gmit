{% extends 'dashboards/base_dashboard.html' %}

{% block title %}
  Geber
{% endblock %}

{% block content %}
  <table id="id_people_table"
         style="width: 100%"
         data-ajax="/api/person/?format=datatables">
    <thead>
      <tr>
        <!-- 0 -->
        <th data-data="link">
          Name
        </th>

        <!-- 1 -->
        <th data-data="email">
          Email
        </th>

        <!-- 2 -->
        <th data-data="phone_number">
          Telefonnummer
        </th>

        <!-- 3 -->
        <th data-data="updated_at_display">
          Letzte Aktualisierung
        </th>

        <!-- 4 -->
        <th data-data="created_at_display">
          Hergestellt in
        </th>

        <!-- 5 -->
        <th data-data="updated_at"></th>

        <!-- 6 -->
        <th data-data="created_at"></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#id_people_table").DataTable({
        "order": [[3, "desc"]],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/German.json"
        },
        'columnDefs': [
            {
                'orderData':[5], 'targets': [3]
            },
            {
                'orderData':[6], 'targets': [4]
            },
            {
                'targets': [5],
                'visible': false,
                'searchable': false
            },
            {
                'targets': [6],
                'visible': false,
                'searchable': false
            },
        ],
      });
    });
  </script>
{% endblock %}
